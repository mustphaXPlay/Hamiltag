<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Hamiltag Market 2025</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-900">

  <!-- Header -->
  <header class="bg-white shadow-md p-4 flex justify-between items-center">
    <h1 class="text-3xl font-bold text-red-600">Hamiltag Market 🦁</h1>
    <nav class="space-x-4">
      <a href="index.html" class="hover:underline">Home</a>
      <a href="about.html" class="hover:underline">About</a>
      <a href="contact.html" class="hover:underline font-bold text-red-600">Contact</a>
    </nav>
  </header>

  <!-- Contact Section -->
  <main class="max-w-3xl mx-auto p-6 mt-10 bg-white shadow-md rounded-lg">
    <h2 class="text-2xl font-bold mb-4 text-center">📬 Contact Us</h2>
    <p class="text-gray-700 text-center mb-6">
      Do you have a question, an idea, or just want to say hi? We’d love to hear from you!
    </p>

    <form class="space-y-4" id="contactForm">
      <div>
        <label for="name" class="block font-semibold">Your Name</label>
        <input type="text" id="name" class="w-full p-2 border border-gray-300 rounded" placeholder="e.g. Erslan Hamila"
          required />
      </div>

      <div>
        <label for="email" class="block font-semibold">Your Email</label>
        <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded"
          placeholder="e.g. hamiltag@example.com" required />
      </div>

      <div>
        <label for="message" class="block font-semibold">Message</label>
        <textarea id="message" rows="5" class="w-full p-2 border border-gray-300 rounded"
          placeholder="Type your message here..." required></textarea>
      </div>

      <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white p-2 rounded font-semibold">
        Send Message
      </button>
    </form>

    <!-- Contact Info -->
    <div class="mt-8 text-center text-sm text-gray-600">
      <p>📧 Email: <a href="mailto:hamiltag@gmail.com" class="text-red-600 hover:underline">hamiltag@gmail.com</a></p>
      <p>📍 Location: GoMyCode, Tunis, Tunisia</p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center p-4 mt-10">
    &copy; 2025 Hamiltag Market. All rights reserved.
  </footer>

  <script src="contact.js"></script>
</body>

</html>
